name: build-deploy-worforce-api-dev
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "infra/*"

  workflow_dispatch:

env:
  AZURE_CORE_OUTPUT: "none"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-apps-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

      - name: Login to Azure
        uses: azure/login@6c251865b4e6290e7b78be643ea2d005bc51f69a
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy to dev
        uses: azure/container-apps-deploy-action@5f5f4c56ca90376e3cfbd76ba8fe8533c784e655
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: workforceservicesacrdev
          containerAppName: workforce-api
          resourceGroup: rg-bfwworkforceservices-dev
